<table class="table">
  <thead>
    <tr>
      <td></td>
      <td>Product</td>
      <td>Quantity</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of cartItems$ | async; let i = index">
        <td *ngIf="items.count > 0">
          <img [src]="items.imgUrl" class="rounded-circle">
        </td>
        <td *ngIf="items.count > 0">{{items.title}}</td>
        <td *ngIf="items.count > 0">
          <span class="fa fa-minus-square"
          (click)="decreaseQuantity(i,items.key)"></span>
          <span class="form-control-sm">{{items.count}}</span>
          <span class="fa fa-plus-square"
            (click)="increaseQuantity(i,items.key)"></span>
        </td>
        <td *ngIf="items.count > 0">{{items.price * items.count | currency:'INR':'symbol'}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <span *ngIf="cartItemsCount > 0">{{totalPrice | currency:'INR':'symbol'}}</span>
      </td>
    </tr>
  </tfoot>

</table>
<button class="btn btn-sm btn-danger"
(click)="clearShoppingCart()">Clear Shopping Cart</button>
