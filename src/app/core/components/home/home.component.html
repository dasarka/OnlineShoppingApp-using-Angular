<div class="row">
  <div class="col-3">
      <app-product-filter></app-product-filter>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-4"
        *ngFor="let product of filteredProducts">
        <app-product-card
          [product]="product"
          [wishList]="favList"
          [addCart]="true"
          [productKey]="product.key">
          </app-product-card>
      </div>  
    </div>
  </div>
</div>
